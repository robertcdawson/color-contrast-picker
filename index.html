<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WCAG Color Contrast Checker</title>
  <link rel="stylesheet" type="text/css" href="app.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <header>
      <h1>WCAG Color Contrast Checker</h1>
    </header>
    <p id="instructions">Pick colors to detect contrast.</p>
    <div id="statusMessage" aria-live="polite"></div>
    <section id="colorPicker">
      <div id="colorContainer">
        <div class="color-box" id="color1Container">
          <div id="color1" class="color-square"></div>
          <input type="text" id="color1Input" class="color-input" placeholder="#RRGGBB"
            aria-label="Enter first color hex value">
          <span class="color-label">Color 1</span>
        </div>
        <div class="color-box" id="color2Container">
          <div id="color2" class="color-square"></div>
          <input type="text" id="color2Input" class="color-input" placeholder="#RRGGBB"
            aria-label="Enter second color hex value">
          <span class="color-label">Color 2</span>
        </div>
      </div>
      <div id="recentPairs"></div>
    </section>
    <section id="complianceOptions">
      <h2>Compliance Level <span class="help-icon" title="Choose the WCAG compliance level to check against">?</span>
      </h2>
      <div class="option-group">
        <input type="radio" id="levelAA" name="complianceLevel" value="AA" checked>
        <label for="levelAA">AA</label>
      </div>
      <div class="option-group">
        <input type="radio" id="levelAAA" name="complianceLevel" value="AAA">
        <label for="levelAAA">AAA</label>
      </div>
    </section>
    <section id="textOptions">
      <h2>Text Options <span class="help-icon" title="Select text size to determine appropriate contrast ratio">?</span>
      </h2>
      <div class="option-group">
        <input type="radio" id="normalText" name="textSize" value="normal" checked>
        <label for="normalText">Normal Text</label>
      </div>
      <div class="option-group">
        <input type="radio" id="largeText" name="textSize" value="large">
        <label for="largeText">Large Text</label>
      </div>
    </section>
    <section id="result" style="display: none;">
      <h2>Result</h2>
      <p id="resultText"></p>
    </section>
    <details id="resources" open>
      <summary>Learn More</summary>
      <ul>
        <li><a href="https://www.w3.org/WAI/WCAG21/Understanding/contrast-minimum.html" target="_blank"
            rel="noopener noreferrer">WCAG Contrast Guidelines</a></li>
        <li><a href="https://webaim.org/articles/contrast/" target="_blank" rel="noopener noreferrer">WebAIM: Color
            Contrast</a></li>
        <li><a href="https://www.a11yproject.com/posts/what-is-color-contrast/" target="_blank"
            rel="noopener noreferrer">A11y Project: Color Contrast</a></li>
      </ul>
    </details>
    <p id="learnMore">
      <a href="https://www.w3.org/WAI/WCAG21/Understanding/contrast-minimum.html" target="_blank"
        rel="noopener noreferrer">Learn more about color contrast</a>
    </p>
    <div id="color-palette">
      <div class="color-square" data-color="#ff0000"></div>
      <div class="color-square" data-color="#00ff00"></div>
      <div class="color-square" data-color="#0000ff"></div>
      <div class="color-square" data-color="#ffff00"></div>
    </div>
  </main>
  <script src="dist/bundle.js"></script>
</body>

</html>
